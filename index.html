<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script>
    function getAdvice() {
      fetch('https://api.adviceslip.com/advice')
    .then(response=>response.json())
    .then(({slip:{id,advice}})=>{
      document.getElementById('advice_id').innerHTML = id
      document.getElementById('advice_content').innerHTML = `"${advice}"`
    })
    .catch(err=>console.log(err))
    }
    getAdvice()
  </script>
</head>
<body>

  <div class="advice_wrapper">
    <!-- Advice Id Section -->
    <span class="advice_header" >Advice #<span id="advice_id"><!-- Advice ID goes here --></span></span>

    <div id="advice_content" class="advice_content"><!-- Advice text goes here --></div>

      <img class="advice_divider_mobile" src="./images/pattern-divider-mobile.svg" alt="" srcset="">
      <img class="advice_divider_desktop" src="./images/pattern-divider-desktop.svg" alt="" srcset="">


    <button onclick="getAdvice()" class="advice_button"><img src="./images/icon-dice.svg" alt=""></button>
  </div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mustafa Değerli</a>.
  </div>
</body>
</html>
